<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTalk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
#search {
  font-size: 20px;
}
#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 20px;
  padding-left: 20px;
  padding-right: 40px;
}
#top h1 {
  font-size: 32px;
  font-weight: 600;
}
#icon span {
  margin-left: 25px;
}
#list {
  position: fixed;
  bottom: 60px;
  top: 80px;
  left: 0;
  right: 0;
  overflow: auto;
}
#find div {
  text-align: center;
}
#find div .type {
  width: 75%;
  border: 1px solid rgba(0, 0, 0, 0.2);
  padding: 10px;
  font-size: 15px;
}
#etr{
  display: flex;
  justify-content: space-evenly;
}
#etr div {
  margin-top: 20px;
  text-align: center;
}
#etr div i {
  font-size: 36px;
}
#nav {
  box-sizing: border-box;
  position: fixed;
  height: 60px;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  background-color: #f9f9fa;
  border-top: 1px solid rgba(121, 121, 121, 0.3);
}
#nav div {
  list-style: none;
  width: 25%;
  height: 100%;
  padding-top: 20px;
  text-align: center;
  text-decoration: none;
  float: left;
}
#nav ul li a {
  color: #2e363e;
  text-decoration: none;
}
  </style>
</head>
<body>

  <div id="top">
    <h1>Find</h1>
    <div id="icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </div>

  <div id="list">

    <form id="find">
      <div><input class="type" type="text" placeholder="ID / Telephone / Email"></div>
    </form>
    
    <div id="etr">
      <div>
        <i class="fa-solid fa-id-badge"></i>
        <div>Add by ID</div>
      </div>
      <div>
        <i class="fa-solid fa-phone"></i>
        <div>Add by Tel</div>
      </div>
      <div>
        <i class="fa-solid fa-envelope"></i>
        <div>Add by Email</div>
      </div>
    </div>
    
  </div>

  <nav id="nav">
    <div><i class="far fa-user fa-lg"></i></div>
    <div><i class="far fa-comment fa-lg"></i></div>
    <div><i id="search" class="fa-solid fa-magnifying-glass-plus"></i></i></div>
    <div><i class="fas fa-ellipsis-h fa-lg"></i></div>
  </nav>

  <!--icon-->
  <script src="https://kit.fontawesome.com/490800a206.js" crossorigin="anonymous"></script>

</body>
</html>
