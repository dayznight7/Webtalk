<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTalk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 20px;
  padding-left: 20px;
  padding-right: 40px;
}
#top h1 {
  font-size: 32px;
  font-weight: 600;
}
#chatadd {
  font-size: 20px;
}
#icon span {
  margin-left: 25px;
}
#list {
  position: fixed;
  bottom: 60px;
  top: 80px;
  left: 0;
  right: 0;
  overflow: auto;
}
#profile {
  margin-left: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  display: flex;
  align-items: center;
}
#profile img {
  width: 60px;
  height: 60px;
  border-radius: 40%;
  margin-right: 20px;
}
#prechatting h4 {
  color: rgba(0,0,0,0.7);
}
#timebadge {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}
.badge {
  display: block;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: tomato;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  color: whitesmoke;
  font-weight: 600;
  font-size: 12px;
}
#nav {
  box-sizing: border-box;
  position: fixed;
  height: 60px;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  background-color: #f9f9fa;
  border-top: 1px solid rgba(121, 121, 121, 0.3);
}
#nav div {
  list-style: none;
  width: 25%;
  height: 100%;
  padding-top: 20px;
  text-align: center;
  text-decoration: none;
  float: left;
}
#nav ul li a {
  color: #2e363e;
  text-decoration: none;
}
  </style>
</head>
<body>

  <div id="top">
    <h1>Chats</h1>
    <div id="icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i id="chatadd" class="fas fa-comment-medical"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </div>

  <div id="list">

    <div id="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/38/38401.png">
      <div id="prechatting">
        <h3>Github</h3>
        <h4>Github.com</h4>
      </div>
      <div id="timebadge">
        <span>12:00</span>
        <div class="badge">
          1
        </div>
      </div>
    </div>

  </div>

  <nav id="nav">
    <div><i class="far fa-user fa-lg"></i></div>
    <div><i class="fas fa-comment fa-lg"></i></div>
    <div><i class="fas fa-search fa-lg"></i></div>
    <div><i class="fas fa-ellipsis-h fa-lg"></i></div>
  </nav>

  <!--icon-->
  <script src="https://kit.fontawesome.com/490800a206.js" crossorigin="anonymous"></script>

</body>
</html>
