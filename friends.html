<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTalk</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 20px;
  padding-left: 20px;
  padding-right: 40px;
}
#top h1 {
  font-size: 32px;
  font-weight: 600;
}
#icon span {
  margin-left: 25px;
}
#list {
  position: fixed;
  bottom: 60px;
  top: 80px;
  left: 0;
  right: 0;
  overflow: auto;
}
#myprofile {
  margin-left: 20px;
  display: flex;
  align-items: center;
}
#myprofile img {
  width: 80px;
  height: 80px;
  border-radius: 40%;
  margin-right: 20px;
}
#myprofile div h4 {
  font-weight: 600;
  font-size: 22px;
}
#myprofile div h6 {
  margin-top: 5px;
  font-size: 17px;
  color: rgba(0,0,0,0.5);
}
#line {
  border-top: 1px solid rgba(0,0,0,0.2);
  margin-top: 25px;
  margin-bottom: 15px;
  margin-left: 20px;
  margin-right: 40px;
}
.profile {
  margin-left: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  display: flex;
  align-items: center;
}
.profile img {
  width: 60px;
  height: 60px;
  transform: translate(50,50);
  object-fit: cover;
  border-radius: 40%;
  margin-right: 20px;
}
.profile h6 {
  color: rgba(0,0,0,0.5);
}
#nav {
  box-sizing: border-box;
  position: fixed;
  height: 60px;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  background-color: #f9f9fa;
  border-top: 1px solid rgba(121, 121, 121, 0.3);
}
#nav div {
  list-style: none;
  width: 25%;
  height: 100%;
  padding-top: 20px;
  text-align: center;
  text-decoration: none;
  float: left;
}
#nav ul li a {
  color: #2e363e;
  text-decoration: none;
}
#nav_search {
  font-size: 20px;
}
#nav_setting {
  font-size: 20px;
}
#tomatomessage {
  position: fixed;
  bottom: 30px;
  left: 38%;
  display: block;
  display: flex;
  width: 20px;
  height: 20px;
  align-items: center;
  justify-content: center;
  background-color: tomato;
  color: whitesmoke;
  font-weight: 600;
  border-radius: 50%;
  font-size: 12px;
}
  </style>
</head>
<body>

  <div id="top">
    <h1>Friends</h1>
    <div id="icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </div>

  <div id="list">
    <div id="myprofile">
      <img id="myprofile_img" src="https://i.stack.imgur.com/kOnzy.gif">
      <div>
        <h4 id="myprofile_id">Loading</h4>
        <h6 id="myprofile_intro">wait for a second</h6>
      </div>
    </div>

    <div id="line"></div>

    <!--
    <div id="profile#" class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/38/38401.png">
      <div>
        <h4>Github</h>
        <h6>Github.com</h>
      </div>
    </div>
    -->

  </div>

  <nav id="nav">
    <div id="nav_friends" onclick="nav_friends()"><i class="fas fa-user fa-lg"></i></div>
    <div id="nav_chats" onclick="nav_chats()"><i class="far fa-comment fa-lg"></i></div>
    <div id="nav_search" onclick="nav_search()"><i class="fa-regular fa-square-plus"></i></div>
    <div id="nav_setting" onclick="nav_setting()"><i class="fa-regular fa-circle-user"></i></div>
  </nav>

  <div id="tomatomessage"></div>

  <!--icon-->
  <script src="https://kit.fontawesome.com/490800a206.js" crossorigin="anonymous"></script>

  <!--firebase7/8/9 CDN (now 8)-->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase_config.js"></script>

  <!--jQuery cdn https://releases.jquery.com/ --> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>


    // using firestore db
    const db = firebase.firestore();


    // get info from localStorage
    const webtalk_id = localStorage.getItem("webtalk_id");
    

    // load myprofile
    load_myprofile();
    function load_myprofile() {
      db.collection("login").doc(webtalk_id).get().then((doc) => {
        document.getElementById("myprofile_id").innerHTML = doc.data().id;
        document.getElementById("myprofile_intro").innerHTML = doc.data().intro;
        $("#myprofile_img").attr("src", doc.data().img); 
      });
    }


    load_profiles();
    // load profiles, compare with localStorage friendlist
    function load_profiles() {
      db.collection("login").doc(webtalk_id).get().then((doc) => {
        var arr_friendlist = doc.data().friend;
        arr_friendlist.sort();
        for (var i=0; i<arr_friendlist.length; i++) {
          db.collection("login").doc(arr_friendlist[i]).get().then((doc)=>{
            var tmp_friend = `
    <div id="profile${i}" class="profile" onclick="view_profile('${doc.data().id}')">
      <img src="${doc.data().img}">
      <div>
        <h4>${doc.data().id}</h>
        <h6>${doc.data().intro}</h>
      </div>
    </div>`;
            $("#list").append(tmp_friend);
          });
        }
      });
    }


    function sum(arr) {
      var res = 0;
      for (var i = 0; i < arr.length; i++) {
        res += arr[i];
      }
      return res;
    }


    load_unread();
    //unread message count
    function load_unread() {
      db.collection("login").doc(webtalk_id).get().then((doc)=>{
        var unread = sum(doc.data().unread);
        document.getElementById("tomatomessage").innerHTML = unread;
        if (unread == 0) {
          $("#tomatomessage").hide();
        }
        else {
          $("#tomatomessage").show();
        }
      });
    }


    // tomato message realtime
    db.collection("login").doc(webtalk_id).onSnapshot((doc)=>{
      var unread = sum(doc.data().unread);
      document.getElementById("tomatomessage").innerHTML =unread;
      if (unread == 0) {
        $("#tomatomessage").hide();
      }
      else {
        $("#tomatomessage").show();
      }
    });


    //localStorage 에 저장후 여기선 저장한 것을 이용하는게 필요할듯
    function view_profile(id) {
      console.log(id);
    }



    function nav_friends() { location.replace("friends.html"); }
    function nav_chats() { location.replace("chats.html"); }
    function nav_search() { location.replace("search.html"); }
    function nav_setting() { location.replace("setting.html"); }


  </script>

</body>
</html>
